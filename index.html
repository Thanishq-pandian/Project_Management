<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="form">
          <header>Task assign form</header>

          <form action="#" id="form">
            <div class="name-details">
              <div class="field input">
                <label for="">User Name</label>
                <input type="text" id="name" required  placeholder="Enter your name"/>
              </div>
              <div class="field input">
                <label for="">Task name</label>
                <input type="text" id="tname" required placeholder="Enter task"/>
              </div>
              <div class="field input">
                <label for="">Task description</label>
                <input type="text" id="tdesc" required placeholder="Write a brief description of the task....."></input>
              </div>
              <div class="field button">
                <input class="assign" type="submit" value="Assign" />
              </div>
            </div>
          </form>
        </section>
      </div>
      <br />
    </div>
    <div class="container pending">
      <div id="task-list" class="list">
        <h2>Pending Tasks</h2>
      </div>
    </div>
    <script src="jscript.js" type="text/javascript"></script>
  </body>
</html>
